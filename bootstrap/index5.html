<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link rel="stylesheet" href="./style.css" /> -->
  </head>
  <body>
    <div class="container">
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#firstModal"
      >
        Open Modal
      </button>

      <div class="modal fade" id="firstModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <img
                class="rounded-circle"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/330px-Image_created_with_a_mobile_phone.png"
                alt="This image is for .."
                height="40"
                width="40"
              />
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-6">
                  <input
                    type="text"
                    class="form-control my-2"
                    name="fname"
                    placeholder="First Name"
                  />
                </div>
                <div class="col-6">
                  <input
                    type="text"
                    class="form-control my-2"
                    name="lname"
                    placeholder="Last Name"
                  />
                </div>
                <div class="col-12">
                  <input
                    type="number"
                    class="form-control my-2"
                    name="contact"
                    placeholder="Contact Number"
                  />
                </div>
                <div class="col-12">
                  <input
                    type="textarea"
                    class="form-control my-2"
                    name="address"
                    placeholder="Full address"
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-danger" data-bs-dismiss="modal">
                Cancel
              </button>
              <button class="btn btn-primary">Update</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container my-5">
      <button
        class="btn btn-secondary"
        data-bs-toggle="tooltip"
        title="This button is for Tooltip"
      >
        Hover on me
      </button>
    </div>

    <div class="container my-5">
      <button
        class="btn btn-primary"
        data-bs-toggle="tooltip"
        title="Top position"
        data-bs-placement="top"
      >
        Top Tooltip
      </button>
      <button
        class="btn btn-primary"
        data-bs-toggle="tooltip"
        title="Bottom position"
        data-bs-placement="bottom"
      >
        Bottom Tooltip
      </button>
      <button
        class="btn btn-primary"
        data-bs-toggle="tooltip"
        title="Left position"
        data-bs-placement="left"
      >
        Left Tooltip
      </button>
      <button
        class="btn btn-primary"
        data-bs-toggle="tooltip"
        title="Right position"
        data-bs-placement="right"
      >
        Right Tooltip
      </button>
    </div>

    <div class="container my-5">
      <span data-bs-toggle="tooltip" title="This button is for Tooltip"
        >Hover on me</span
      >
    </div>

    <div class="container my-5">
        <button
          class="btn btn-primary"
          data-bs-toggle="popover"
          title="Top position"
          data-bs-content="Content"
          data-bs-placement="top"
        >
          Top Popover
        </button>
        <button
          class="btn btn-primary"
          data-bs-toggle="popover"
          title="Bottom position"
          data-bs-content="Content"
          data-bs-placement="bottom"
        >
          Bottom Popover
        </button>
        <button
          class="btn btn-primary"
          data-bs-toggle="popover"
          title="Left position"
          data-bs-content="Content"
          data-bs-placement="left"
        >
          Left Popover
        </button>
        <button
          class="btn btn-primary"
          data-bs-toggle="popover"
          title="Right position"
          data-bs-content="Content"
          data-bs-placement="right"
        >
          Right Popover
        </button>
      </div>

    <div class="container my-5">
        <h2>Popover</h2>
        <button
          class="btn btn-secondary"
          data-bs-toggle="popover"
          data-bs-trigger="focus"
          title="This button is for popover"
          data-bs-content="This is popover content"
        >
          Close on click outside
        </button>

        <button
          class="btn btn-secondary"
          data-bs-toggle="popover"
          data-bs-trigger="hover"
          title="This button is for popover"
          data-bs-content="This is popover content"
        >
          Hover on me
        </button>
      </div>

    <script>
      // Popover start
      var popoverTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="popover"]')
      );
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl);
      });
      // Popover end

      // Tooltip start
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
      // Tooltip End
    </script>
  </body>
</html>
