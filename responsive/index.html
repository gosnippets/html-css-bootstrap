<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>

  <body>
    <div class="container my-container">
      <h4>Simple form design</h4>
      <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12 mt-sm-2">
          <label for="fname" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            name="fname"
            value="Surya"
            id="fname"
            placeholder="Enter First Name"
          />
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 mt-sm-2">
          <label for="lname" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            name="lname"
            id="lname"
            placeholder="Enter Last Name"
          />
        </div>
        <div class="col-lg-6 col-sm-12 mt-sm-2">
          <label for="mobile" class="form-label">Mobile/Land line</label>
          <input
            type="number"
            class="form-control"
            name="mobile"
            id="mobile"
            placeholder="Enter Mobile number"
          />
        </div>
      </div>

      <label for="email" class="form-label mt-2">Email</label>
      <input
        type="text"
        class="form-control"
        name="email"
        id="email"
        placeholder="Enter Email"
      />

      <label for="address" class="form-label mt-2">Address</label>
      <input
        type="text"
        class="form-control"
        name="address"
        id="address"
        placeholder="Enter Address"
      />

      <div class="row mt-2">
        <div class="col-4">
          <label for="street" class="form-label">Street</label>
          <input
            type="text"
            class="form-control"
            name="street"
            id="street"
            placeholder="Enter Street"
          />
        </div>

        <div class="col-4">
          <label for="pcode" class="form-label">Postal Code</label>
          <input
            type="text"
            class="form-control"
            name="pcode"
            id="pcode"
            placeholder="Enter Street"
          />
        </div>

        <div class="col-4">
          <label for="city" class="form-label">City</label>
          <input
            type="text"
            class="form-control"
            name="city"
            id="city"
            placeholder="Enter Street"
          />
        </div>
      </div>

      <label for="gender" class="form-label mt-2">Gender</label>
      <div class="row mt-2">
        <div class="col-2">
          <input
            type="radio"
            class="form-check-input"
            name="gender"
            id="male"
          />
          <label for="male" class="form-check-label">Male</label>
        </div>
        <div class="col-2">
          <input
            type="radio"
            class="form-check-input"
            name="gender"
            id="female"
            checked
          />
          <label for="female" class="form-check-label">Female</label>
        </div>
      </div>

      <label for="country" class="form-label mt-2">Country</label>
      <select class="form-select">
        <option value="0">--Choose your country--</option>
        <option value="in">India</option>
        <option value="np">Nepal</option>
        <option value="cn">China</option>
        <option value="usa">USA</option>
      </select>

      <div class="row mt-2">
        <div class="col-6 row">
          <label for="ilike" class="form-label mt-2">I Like</label>
          <div class="col-4">
            <input
              type="radio"
              class="form-check-input"
              name="ilike"
              id="male"
            />
            <label for="male" class="form-check-label">Cola</label>
          </div>
          <div class="col-4">
            <input
              type="radio"
              class="form-check-input"
              name="ilike"
              id="female"
              checked
            />
            <label for="female" class="form-check-label">Soda</label>
          </div>
        </div>
        <div class="col-6 row">
          <label for="ilike" class="form-label mt-2">I Love</label>
          <div class="col-4">
            <input
              type="radio"
              class="form-check-input"
              name="ilove"
              id="male"
            />
            <label for="male" class="form-check-label">CSS</label>
          </div>
          <div class="col-4">
            <input
              type="radio"
              class="form-check-input"
              name="ilove"
              id="female"
              checked
            />
            <label for="female" class="form-check-label">SCSS</label>
          </div>
        </div>
      </div>

      <label for="message" class="form-label mt-2">Message</label>
      <input
        type="textare"
        class="form-control message-h"
        name="message"
        id="message"
      />
      <div class="mt-2">
        <input
          type="checkbox"
          class="form-check-input"
          name="terms"
          id="terms"
          checked
        />
        <label for="terms" class="form-check-label"
          >I accept terms and conditions</label
        >
      </div>
    </div>
  </body>
</html>
